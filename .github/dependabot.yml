version: 2
updates:
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
- package-ecosystem: python
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
automerged_updates:
- match:
    update_type:
    - "security:patch"
    - "semver:patch"
    - "semver:minor"
